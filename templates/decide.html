<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
        <title>VE Detect</title>
    </head>
    <body>
        <div class="container">
            <h1>VE Detect 1.0.1&nbsp;<small>-Neural Network-</small></h1>
            <hr />

            <div class="alert alert-light" role="alert">
                <div class="text-center">
                    <img src="res_image/{{filename}}" class="img-fluid img-thumbnail" />
                </div>

                <hr />

                <div class="text-right">
                    <h2 class="alert-heading">ヴィヴィ度&nbsp;{{score}}%</h2>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{score}}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="media">
              <img class="mr-3" src="ein_image/{{ein_face}}" />
              <div class="media-body">
                <h5 class="mt-0">AIハルにゃんの結果について</h5>
                学習データにはアインハルト(0)とヴィヴィオ(1)の画像をそれぞれ100枚程度使用しています。<br />
                アプリ的にはヴィヴィオっぽいかどうかという判定にしていますが、実際の数値の意味は0%に近いほどアインハルト、100%に近いほどヴィヴィオという判定となります。
                <footer class="blockquote-footer">
                    モノクロやセピア調で描かれているものや複数のキャラクターが描かれているもの、ヴィヴィオとアインハルト以外のものが描かれているものはうまく判定出来ません。<br />
                </footer>
              </div>
            </div>

            <hr />

            <form action="./decide" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="upload" class="form-control-file" />
                    <input type="submit" value="ヴィヴィ度を判定してもらう！" />
                </div>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
